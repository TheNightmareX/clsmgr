{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/css/mdui.min.css"
        integrity="sha384-2PJ2u4NYg6jCNNpv3i1hK9AoAqODy6CdiC+gYiL2DVx+ku5wzJMFNdE3RoWfBIRP" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'students/css/student_list.css'%}">

    <script defer src="https://cdn.jsdelivr.net/npm/mdui@1.0.0/dist/js/mdui.min.js"
        integrity="sha384-aB8rnkAu/GBsQ1q6dwTySnlrrbhqDwrDnpVHR2Wgm8pWLbwUnzDcIROX3VvCbaK+" crossorigin="anonymous">
    </script>
    <script type="module" src="{% static 'students/js/student_list.js'%}"></script>

</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

    <main class="mdui-container">
        <div is="activator-div" id="table-activator" class="mdui-row mdui-table-fluid" items-selector="tbody tr" active-class-name="mdui-color-theme-accent" activate-on-click>
            <table class="mdui-table mdui-table-hoverable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>姓名</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in students %}
                    <tr>
                        <td>{{ record.id }}</td>
                        <td>{{ record.name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mdui-row mdui-m-t-1">
            <button class="mdui-btn mdui-ripple mdui-float-right" mdui-dialog="{ target: '#start-selection-dialog' }">天选之子</button>
        </div>
    </main>

    <div id="start-selection-dialog" class="mdui-dialog thechosen">
        <div class="mdui-dialog-title">天选之子</div>
        <div class="mdui-dialog-content">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">人数</label>
                <input class="mdui-textfield-input" type="number" />
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>选定</button>
        </div>
    </div>

</body>

</html>
