{% extends "base.html" %}

{% load static %}

{% block title %}Index{% endblock %}

{% block statics %}
<link rel="stylesheet" href="{% static 'index/css/main.css' %}">
<script defer type="module" src="{% static 'index/js/main.js' %}"></script>
{% endblock %}

{% block body %}
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-appbar-with-toolbar mdui-drawer-body-left mdui-theme-layout-auto">

    <div class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '.mdui-drawer'}"><i
                    class="mdui-icon material-icons">menu</i></a>
            <span class="mdui-typo-title">轩然の班级平台</span>
            <div class="mdui-toolbar-spacer"></div>
            <a class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">more_vert</i></a>
        </div>
    </div>

    <div class="mdui-drawer mdui-shadow-5">
        <my-navigator iframe="iframe" items-selector="li[url]" active-class-name="mdui-list-item-active">
            <ul class="mdui-list">
                <li class="mdui-list-item mdui-ripple" url="/students/list/">学生名单</li>
            </ul>
        </my-navigator>
    </div>

    <main>
        <iframe is="my-mdui-iframe" src=""></iframe>
    </main>

</body>
{% endblock %}
